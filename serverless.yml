service: aws-serverless-registration-app

frameworkVersion: '3'

custom:
  tableName: 'levelup-registration'
  wsgi:
    app: src/app.app
    packRequirements: true
  pythonRequirements:
    usePipenv: true
    invalidateCaches: true
    strip: false
    slim: true
    slimPatternsAppendDefaults: false
    slimPatterns:
        - "**/*.pyc"
        - "**/*.pyo"
        - "**/__pycache__*"

provider:
  name: aws
  region: ${opt:region, 'us-east-1'}
  deploymentMethod: direct
  runtime: python3.9
  stage: dev
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - arn:aws:dynamodb:${self:provider.region}:345218099459:table/${self:custom.tableName}
  environment:
    REGISTRATION_TABLE: ${self:custom.tableName}
    # https://www.serverless.com/blog/aws-secrets-management/
    SECRET_KEY: ${ssm:/FLASK_SECRET_KEY}

functions:
  api:
    handler: src/wsgi_handler.handler
    events:
      - httpApi: '*'

plugins:
  - serverless-wsgi
  - serverless-python-requirements

package:
  patterns:
    - '!node_modules/**'
    - '!package.*'
    - '!Pipfile*'
    - '!static/**'
    - '!*.md'
    - '!Makefile'
    - '!.venv'
    - '!dist'
    - '!docker'
    - '!docker*.*'
    - 'templates/**'

