service: aws-serverless-registration-app

frameworkVersion: '3'

custom:
  tableName: 'registration-${self:provider.stage}'
  wsgi:
    app: src/app.app

provider:
  name: aws
  region: ${opt:region, 'us-east-1'}
  deploymentMethod: direct
  runtime: python3.9
  stage: dev
  httpApi:
    cors: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ RegistrationTable, Arn ]
  environment:
    REGISTRATION_TABLE: ${self:custom.tableName}
    # https://www.serverless.com/blog/aws-secrets-management/
    SECRET_KEY: ${ssm:/FLASK_SECRET_KEY}

functions:
  api:
    handler: src/wsgi_handler.handler
    events:
      - httpApi: '*'

plugins:
  - serverless-wsgi
  - serverless-python-requirements

package:
  patterns:
    - '!node_modules/**'
    - '!package.*'
    - '!Pipfile*'
    - '!static/**'
    - '!*.md'
    - '!Makefile'
    - 'templates/**'

resources:
  Resources:
    RegistrationTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: registrationId
            AttributeType: S
        KeySchema:
          - AttributeName: registrationId
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.tableName}
