{% extends "base.html" %}
{% block title %}Level Up - Registration Check-In{% endblock %}
{% block body %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center py-2 mb-4">
                <img src="https://s3.amazonaws.com/levelup-program.com/images/level-up-header-logo.png" width="100%" alt="Level Up"/>
                <h1 class="my-5">{{ result|safe }}</h1>
            </div>
            <ul>
                {% for r in registrations %}
                    <li>{{ r.last_name.capitalize() }}, {{ r.first_name.capitalize() }} ({{ r.corp_email }})</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
